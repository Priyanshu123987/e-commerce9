<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini E-Commerce Catalog</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ğŸ›ï¸ E-Commerce Product Catalog</h1>
    <div class="controls">
      <input type="text" id="searchBox" placeholder="Search products..." onkeyup="applyFilters()">
      <select id="categoryFilter" onchange="applyFilters()">
        <option value="all">All Categories</option>
        <option value="clothing">Clothing</option>
        <option value="shoes">Shoes</option>
        <option value="accessories">Accessories</option>
      </select>
      <select id="sortFilter" onchange="applyFilters()">
        <option value="default">Sort by</option>
        <option value="low-high">Price: Low â†’ High</option>
        <option value="high-low">Price: High â†’ Low</option>
      </select>
      <button onclick="openWishlist()">â¤ï¸ Wishlist (<span id="wishlistCount">0</span>)</button>
      <button onclick="openCart()">ğŸ›’ Cart (<span id="cartCount">0</span>)</button>
      <button id="themeToggle" onclick="toggleTheme()">ğŸŒ™ Dark Mode</button>
    </div>
  </header>

  <main id="product-list"></main>

  <div id="cartModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeCart()">&times;</span>
      <h2>Your Cart</h2>
      <div id="cartItems"></div>
      <h3 id="cartTotal"></h3>
      <button onclick="clearCart()">Clear Cart</button>
    </div>
  </div>

  <div id="wishlistModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeWishlist()">&times;</span>
      <h2>Your Wishlist</h2>
      <div id="wishlistItems"></div>
      <button onclick="clearWishlist()">Clear Wishlist</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
